<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title%>
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <div class="book-img">
                <svg xmlns="http://www.w3.org/2000/svg" width="34" height="38" viewBox="0 0 34 38"><g fill="none" fill-rule="evenodd" stroke="#838383" stroke-linecap="round" stroke-width="1.5"><path d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28"/><path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8"/><path d="M11 9h12"/></g></svg>
            </div>
            <div class="right">
                <select name="" id="font">
                    <option id="option" value="Inter">Inter</option>
                    <option id="option" value="Lora">Lora</option>
                    <option id="option" value="Roboto">Roboto</option>
                    <option id="option" value="Inconsolata">Inconsolata</option>
                </select>


                <div class="line"></div>

                <div class="mode">
                    <button class="header__dark-mode">
                            <i class="fas fa-moon"></i>
                    </button>
                    <button class="header__light-mode header__dark-mode hidden">
                         <i class='fas fa-sun'></i>
                       
                    </button>
                </div>



            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__container container">
            <div class="search_item">

                <form action="" id="form">
                    <div class="d">
                        <input placeholder="Search for any word… " class="search" id="search" type="text">
                        <div class="wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path fill="none" stroke="#A445ED" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z"/></svg>
                        </div>
                    </div>
                </form>
                <p class="eror hidden" id="eror">Whoops, can’t be empty…</p>
                <br><br>
            </div>
            <div id="response__item">

            </div>
    </main>
    <div class="wrapperrrrrrrr hidden">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>


</body>

</html>
